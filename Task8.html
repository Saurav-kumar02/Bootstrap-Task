<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .error {
      color: red;
    }
  </style>
  <title>Task8</title>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="validateForm(event)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" >
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" >
      </div>
      <div class="form-group">
        <label for="hobbies">Hobbies:</label>
        <select class="form-control" id="hobbies" name="hobbies" >
          <option value="">-- Select Hobby --</option>
          <option value="reading">Reading</option>
          <option value="gardening">Gardening</option>
          <option value="painting">Painting</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-danger btn-lg btn-block">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent form submission for demonstration purposes

      // Reset error messages
      const errorElements = document.getElementsByClassName("error");
      for (let i = 0; i < errorElements.length; i++) {
        errorElements[i].textContent = "";
      }

      // Perform form validation
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const hobbiesInput = document.getElementById("hobbies");

      let isValid = true;

      if (nameInput.value === "") {
        displayError(nameInput, "Name is required");
        isValid = false;
      }

      if (emailInput.value === "") {
        displayError(emailInput, "Email is required");
        isValid = false;
      }

      if (passwordInput.value === "") {
        displayError(passwordInput, "Password is required");
        isValid = false;
      }

      // if (hobbiesInput.value === "") {
      //   displayError(hobbiesInput, "Please select a hobby");
      //   isValid = false;
      // }

      // Submit the form if valid
      if (isValid) {
        document.getElementById("registrationForm").submit();
      }
    }

    function displayError(inputElement, errorMessage) {
      const errorElement = document.createElement("span");
      errorElement.className = "error";
      errorElement.textContent = errorMessage;

      const parentElement = inputElement.parentNode;
      parentElement.appendChild(errorElement);
    }
  </script>
</body>
</html>
